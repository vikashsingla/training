<!DOCTYPE HTML>
<html>
<head>
    <title></title>
</head>
<body>
<canvas id="my" width=" 500" height="500" style="border: 1px solid #FF33CC"></canvas>
<script>
    var c=document.getElementById("my");
    var ctx= c.getContext("2d");
     ctx.fillStyle="yellow";
    ctx.fillRect(30,30,200,100) ;

    ctx.globalAlpha=0.3;
    ctx.fillStyle="blue";
    ctx.fillRect(60,60,200,100) ;
    ctx.fillStyle="red" ;
    ctx.fillRect(100,100,200,100) ;

</script>
</body>
</html>
