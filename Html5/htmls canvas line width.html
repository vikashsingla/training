<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body> <canvas id="my" width="500" height="350"  style="border: 1px solid #0000FF"></canvas>
<script>
    var c=document.getElementById("my") ;
    var ctx= c.getContext("2d") ;
    ctx.fillStyle="red";
    ctx.fillRect(0,0,500,350);
    ctx.lineWidth="5" ;
    ctx.clearRect(80,40,200,200) ;
</script>

</body>
</html>
