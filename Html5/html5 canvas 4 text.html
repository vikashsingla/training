<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body> <canvas id="mycanvas" width="500" height="500" style="border: 1px solid
#1AAACE">
</canvas>
<script>

    {
    var c=document.getElementById("mycanvas");
    var ctx= c.getContext("2d");
     ctx.font="40px Arial";

    var gradient=ctx.createLinearGradient(20,30,c.width,10);
    gradient.addColorStop("1","gray");
    gradient.addColorStop("0.3","red");
    gradient.addColorStop("0.2","green");

    ctx.strokeStyle=gradient;
    ctx.strokeText("Helo World",50,100) ;
    }

</script>

</body>
</html>
