<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body> <canvas id="mycanvas" width="300" height="150" style="border: 1px solid #000000">

</canvas>
<script>
    var c=document.getElementById("mycanvas");
    var ctx= c.getContext("2d");

    ctx.beginPath();
    ctx.lineWidth="10";
    ctx.lineCap=="square";
    ctx.moveTo(20,20);
    ctx.lineTo(200,20);
    ctx.stroke();

    ctx.beginPath();
    ctx.lineWidth="10";
    ctx.lineCap="round";
    ctx.moveTo(20,40);
    ctx.lineTo(200,40);
    ctx.stroke();
</script>

</body>
</html>
