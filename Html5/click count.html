<!DOCTYPE HTML>
<html>
<head>
    <script>
        function clickcounter()
        {
            if(typeof(Storage)!=="undefined" )
            {
                if(localStorage.clickcount)
                {
                    localStorage.clickcount=Number(localStorage.clickcount)+1;

                }
                else
                {
                    localStorage.clickcount=1;
                }
                document.getElementById("result").innerHTML="You Have click tje button"
                        +localStorage.clickcount+"time()s.";
            }
            else
            {   document.getElementById("result").innerHTML="sorry";

            }
        }
    </script>
</head>
<body><p><button onclick="clickcounter()" type="button">click me!</button></p>
<div id="result"></div>
<p>click the button to see the counter increased</p>

</body>
</html>
