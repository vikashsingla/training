<!DOCTYPE HTML>
<html>
<head>
    <title></title>
</head>
<body><svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect x="10" y="20" width="90" height="60">
        <animateColor id="a1" attributeName="fill" from="red" to="green" dur="3s"/>
    </rect>
    <rect x="10" y="120" width="90" height="60">
        <animateColor id="a2" attributeName="fill" from="blue" to="red" begin="a1.end" dur="3s"/>
    </rect>
    <rect x="10" y="220" width="90" height="60">
        <animateColor id="a3" attributeName="fill" from="green" to="yellow" begin="a2.end" dur="3s"/>
    </rect>

</svg>

</body>
</html>
