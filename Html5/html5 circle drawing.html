<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body > <canvas id="mycanvas" width="300" height="200"
               style="border: 1px solid #00FF00">
               </canvas>
<script>

    {
    var c=document.getElementById("mycanvas");
    var ctx= c.getContext("2d");
    ctx.fillStyle="#FF0000";
    ctx.beginPath();
    ctx.arc(150,100,50,0,2*Math.PI);
    ctx.stroke(); }
</script>

</body>
</html>
