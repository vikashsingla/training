<!DOCTYPE HTML>

<html>
<head>
    <title></title>
</head>
<body>  <canvas id="my" width="300" height="150" style="border: 1px solid #FF0000">

</canvas>
<script>
    var c=document.getElementById("my");
    var ctx= c.getContext("2d");
    ctx.beginPath();
    ctx.moveTo(20,20) ;
    ctx.quadraticCurveTo(100,50,150,100) ;
    ctx.stroke();
</script>

</body>
</html>
