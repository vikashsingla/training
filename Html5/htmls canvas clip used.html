<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>  <canvas id="mycanvas" width="300" height="150"  style="border: 1px solid #0000DD"></canvas>
       <script>
           var c=document.getElementById("mycanvas");
           var ctx= c.getContext("2d") ;
           ctx.rect(50,20,200,120);
           ctx.stroke();
           ctx.fillStyle="red";
           ctx.fillRect(0,0,150,100) ;
       </script>



<canvas id="mycanvas2" width="300" height="150"  style="border: 1px solid #0000DD"></canvas>
<script>
    var c=document.getElementById("mycanvas2");
    var ctx= c.getContext("2d") ;
    ctx.rect(50,20,200,120);
    ctx.stroke();
    ctx.clip();
    ctx.fillStyle="red";
    ctx.fillRect(0,0,150,100);

</script>

</body>
</html>
