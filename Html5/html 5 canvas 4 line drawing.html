<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body><canvas id="mycanvas" width="500" height="200"
              style="border: 1px solid #0000FF"> </canvas>
<script>
    var c=document.getElementById("mycanvas");
    var ctx= c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(400,200);
    ctx.stroke();
</script>

</body>
</html>
