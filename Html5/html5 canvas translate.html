<!DOCTYPE HTML>
<html>
<head>
    <title></title>
</head>
<body>  <canvas id="my" width="500" height="300" style="border: 1px solid #FF0000"></canvas>
<script>
    var c=document.getElementById("my");
    var ctx= c.getContext("2d");
    ctx.fillStyle="yellow";
    ctx.fillRect(100,100,200,50);

    ctx.transform(1,0.5,-0.2,1,60,10);
    ctx.fillStyle="red";
    ctx.fillRect(100,100,200,50);

    ctx.transform(1,0.5,-0.2,1,60,10);
    ctx.fillStyle="blue";
    ctx.fillRect(100,100,200,50);
</script>

</body>
</html>
