<!DOCTYPE HTML>
<html>
<head>
    <title></title>
</head>
<body> <button onclick="setMedGroup()" type="button">Set Media Group for video</button>
 <button onclick="getMedGroup()" type="button">Get Media Group for video</button>
 <button onclick="getNWState()" type="button">Get network state</button>
<br>
<video id="video1" controls="controls">
    <source src="http://www.w3schools.com/tags/mov_bbb.mp4" type="video/mp4">
    <source src="http://www.w3schools.com/tags/mov_bbb.ogg" type="video/ogg">

</video>

<video id="video2" controls="controls">
    <source src="http://www.w3schools.com/tags/mov_bbb.mp4" type="video/mp4">
    <source src="http://www.w3schools.com/tags/mov_bbb.ogg" type="video/ogg">

</video>
<script>
    myVid1=document.getElementById("video1");
    myVid2=document.getElementById("video2");
    function setMedGroup()
    {
        myVid1.mediaGroup="test" ;
        myVid2.mediaGroup="test" ;
    }
    function getMedGroup()
    {
        alert("video 1 media group:" +myVid1.mediaGroup +
        "video 2 media group:" +myVid2.mediaGroup) ;
    }
    function getNWState()
    {
        alert(myVid1.networkState);
    }
</script>

</body>
</html>
