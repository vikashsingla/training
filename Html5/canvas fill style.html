<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body><canvas id="mycanvas" width="500" height="500" style="border:1px solid #FF0000;"></canvas>
    <script>
    var c=document.getElementById("mycanvas");
    var ctx= c.getContext("2d");
    var grd=ctx.createLinearGradient(0,50,150,50);
    grd.addColorStop(0,"gray");
    grd.addColorStop(0,"blue");
    grd.addColorStop(1,"red");
    ctx.fillStyle=grd;
    ctx.fillRect(10,30,500,300);
</script>

</body>
</html>
