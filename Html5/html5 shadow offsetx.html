<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>  <canvas id="mycanvas" width="500" height="500" style="border: 1px solid #33A3A3">

</canvas>
<script>
    var c=document.getElementById("mycanvas");
    var ctx= c.getContext("2d") ;
    ctx.shadowBlur="10";
    ctx.shadowOffsetX-="20";
    ctx.shadowColor="blue";
    ctx.fillStyle="green";
    ctx.fillRect(100,100,150,130) ;
</script>

</body>
</html>
